name: 15 - Using Metrix
on:
  workflow_dispatch:
jobs:
  backwards-compatibility:
    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x]
        os:
            - ubuntu-latest
            - windows-latest
    runs-on: ${{ matrix.os }}
    steps:

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
        